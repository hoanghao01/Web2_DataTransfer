<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Product List</title>
    <style>
        .product-card {
            margin-bottom: 30px;
        }
        .product-img {
            height: 200px;
            object-fit: cover; /* Ensures the image covers the area */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Product List</h1>
        <div class="row">
            <!-- Example Product Item 1 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name 1</h5>
                        <p class="card-text">$19.99</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Example Product Item 2 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name 2</h5>
                        <p class="card-text">$29.99</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Example Product Item 3 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name 3</h5>
                        <p class="card-text">$39.99</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>

            <!-- Add more products as needed -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name 4</h5>
                        <p class="card-text">$49.99</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 5">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name 5</h5>
                        <p class="card-text">$59.99</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 6">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Name 6</h5>
                        <p class="card-text">$69.99</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
